<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Payment Form</title>
</head>
<body>
  <div class="container">
	<form action="">
		<h1 class="main_heading">Payment Form</h1>
		<hr>
		<h2>Contact Information</h2>
		<p>Name: *<input type="text" name="name" required="" placeholder="Shruti Sharma"></p>

		<fieldset>        <!-- fieldset is used to give box structure-->
			<legend>Gender *</legend>     <!-- legend is used to give heading of the box. And type="radio" is for option type of structure. And we have to give name of the type same in both options.-->
			<p>Male <input type="radio" name="gender" id="male" required="">Female <input type="radio" name="gender" id="female" required=""></p>
		</fieldset>      <!-- input type="text" is used to take input from the user-->
        
        <!-- textarea is used to give large space to write ans--> 
		<p>Address: <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea></p>
		<p>Email: *<input type="email" name="email" id="email" required="" placeholder="shruti@gmail.com"></p>
		<p>Pincode: *<input type="number" name="pincode" id="pincode" required="" placeholder="123456"></p>
		<h2>Payment Information</h2> 
		<p>Card Type: *
			<select name="card_type" id="card_type" required="">
				<option value="">--Select a Card Type--</option>
				<option value="visa">Visa</option>
				<option value="rupay">Rupay</option>
				<option value="mastercard">MasterCard</option>
			</select>

		</p>
		<p>
			Card Number: *<input type="number" name="card_number" id="card_number" required="" placeholder="1111-2222-3333-4444">
		</p>
		<p>
			Expiry Date: *<input type="date" name="exp_date" id="exp_date" required="">
		</p>
		<p>
			CVV: *<input type="password" name="cvv" id="cvv" required="" placeholder="123">
		</p>
		<input type="submit" value="Pay Now">

	</form>
   </div>

</body>
</html>
